
To. 임종섭 부장님,



FCT 관련하여 문의드리기 위해 메일드렸습니다.

다름이 아니라, FCT 과정 중에 이더넷 맥과 시리얼 번호를 writing 하는 신이 있는데,
이를 라벨에 붙은 정보와 비교 하는 방법에 관해 의논드리고 싶습니다.

ACPi 에 부착되는 라벨에 제번 번호(Serial Number)를 확인할 수 있는 QR 이 붙어있다라고 전달받기는 하였으나, 
이를 활용하여 FCT 시에 제번번호를 Manual하게 확인할 수 있는 방법에 관하여 구체적으로 여쭙고 싶습니다.

제가 생각하는 테스트 신은, 두 가지 정도인데요..
(의도된 Serial Number 가 N12345 이고, Ethernet mac address 가 C8:DD:12:23:34 인 경우)

 FCT 중에 "의도된 시리얼 번호가  N12345 인가요? (y/n): "  과 같은 문구가 표시되어 ,
 테스터가 라벨에 적힌 시리얼 번호와 FCT 프로그램에 표기된 시리얼 번호를 비교하여 y 혹은 n 을 입력


2) FCT 중에 "Serial Number 을 입력하세요: " 라는 문구가 표시되어, 바코드로 입력하고 FCT 프로그램에서 자동 확인

(일전에 b2b core 보드 FCT 시에 진행했던 wifi mac 체크하는 방식과 동일한 방식) 

혹 해당 신으로 진행하게 된다면, QR 스캔 시 어떤 정보가 입력되는지 함께 알려주시면 감사하겠습니다.
