2. 네트워크 화면 관련

초기 UX 시나리오에서는 네트워크 화면에 (IP, GW, MS, MC) 정보가 표시되도록 되어 있었으나, 수동 설정 기능이 추가되면서 표시 정보에 변경이 있었습니다.

IP, GW만 표시되도록 수정되어 , 수동 설정 시 사용자가 입력한 Subnet mask, DNS를 LCD 상에서 확인할 수 없다는 문제가 있다는 점을 뒤늦게 발견하였습니다. 






    •    네트워크 메인 화면에서 기존 구성(IP, GW, MS, MC)을 유지하는 방향으로 다시 수정했습니다.
    •    단, 화면 한계로 인해 DNS는 제외하였고, 필요 최소 안내 문구만 노출되도록 조정하였습니다.

이 부분에 대해 문구 적절성 및 UX 흐름상 문제가 있는지 검토 부탁드리며,
추가 수정 필요 시 바로 반영하도록 하겠습니다.
