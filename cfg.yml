

안녕하세요, 

다름이 아니라, 수요일 UX/UI 최종 확정 건으로 회의 전 검토 요청드리기 위해 연락드렸습니다.

제가 교육으로 부재 예정이라, 회의에 불참할 것 같아 미리 검토 요청드리게 되었습니다,,



우선 현재까지 개발된 LCD 화면을 아래에 유첨하였습니다. 



해당 UX 시나리오 관련해서, 앞서 SRS 상에서 코멘트로 논의했던 부분과 더불어  검토 받고싶은 부분은 크게 2가지 입니다.



첫번 째는, 오픈소스 라이선스 관련한 부분입니다.



오픈소스 라이선스가 LCD 에 포함되어야한다는 요구사항이 있어,  PPT 와 같이 개발해놓은 상황입니다.

사전에 공유드리고, 정확한 UX 시나리오 및 UI 가이드 받아 진행해야했으나 일정이 촉박하여 우선적으로 개발 먼저 진행하였습니다. 죄송합니다.



간단히 설명드리자면,

가장 마지막 화면에 오픈소스 라이선스가 뜨도록 하였고, 

해당 오픈소스 라이선스의 main 에 표시되는 QR 은 오픈소스 라이선스가 명시된 링크를, 

OK 버튼 클릭하여 나오는 pop up 화면에서는 좌, 우 키로 오픈 소스 파일을 로드하여 보여줄 수 있도록 하였고, OK 버튼 클릭 시 해당 창이 닫히도록 구현하였습니다. 

(오픈소스 파일이 아주 클 것으로 예상되어서 좌/우키를 통해서 동적으로 load 할 수 있도록 했습니다!)



이에 대하여 오픈소스 라이선스 화면 위치나, UX 시나리오 관련하여 의견주시면 바로 반영 할 수 있도록 하겠습니다! 



두번 째는, 네트워크 화면 관련한 부분입니다.



최초 박욱진 책임님께서 주셨던 UX 시나리오 상 네트워크 화면에서는 (IP, GW, MS, MC ) 가 표시되어 현재 네트워크와 관현된 상세 정보를 확인할 수 있었습니다.

다만 저희 쪽 요청으로 네트워크 수동 설정과 관련한 기능이 추가되면서  (IP, GW) 만 표시되도록 수정되었고, 

네트워크 수동 설정시에는 IP, GW, Subnetmask, DNS 를 수정할 수 있도록 하는 UX 시나리오 작성해주셨습니다!



해당 시나리오 대로 개발 완료 후 테스트 해보는 과정에서, 

별도로 네트워크 수동 설정한 IP, GW, Subnetmask, DNS 를 사용자가 변경 내용을 확인할 수 있는 LCD 상의 화면이 없어 수정이 필요함을 확인하였습니다.

(네트워크 정보 화면에서 IP,GW 만 표시되므로 Subnetmask, dns 에 대해서는 LCD 에서 확인 불가)



LCD 화면이 작아 제공할 수 있는 정보가 제한적인 점, 현장에서 mac address 를 확인이 필요한 점 등을 고려하여 

네트워크 메인 화면에서는 최초 메인 화면에서 보여주었던  (IP, GW, MS, MC)  를 유지하고,  안내 문구를 최소한으로 줄여 제공하는 방식으로 수정하였습니다.

또한 메인 화면에서 DNS 정보까지 보여주는 것은 2.4 인치 화면에서는 무리가 있어 보여서, 네트워크 수동 설정 시에도 별도 확인이 불가능한 DNS 는 삭제하였습니다.



이와 관련하여 문구가 적절한지, UX 시나리오 상 문제가 될 수 있는 부분이 있는지 

